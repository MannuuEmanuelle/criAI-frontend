<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrar | CriaAI</title>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/auth.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="container nav">
      <div class="logo">Cria<span>AI</span></div>
      <a href="index.html" class="btn outline">Voltar ao Início</a>
    </div>
  </header>

  <div class="auth-container">
    <div class="auth-card">
      <h2>Entrar</h2>
      <p class="auth-subtitle">Acesse sua conta para gerenciar seus sites</p>

      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="E-mail" required>
        <input type="password" id="loginPassword" placeholder="Senha" required>

        <button type="submit" class="btn">Entrar</button>
      </form>

      <p class="auth-link">
        Não tem uma conta?
        <a href="cadastro.html">Criar conta gratuitamente</a>
      </p>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
